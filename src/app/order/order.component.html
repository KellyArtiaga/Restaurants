<section class="content">
  <section class="invoice">
    {{form.valid}}
    {{form.value | json}}
    <form #form="ngForm" novalidade>
      <div class="row">
        <div class="col-xs-12">
          <h2 class="page-header">
            <i class="fa fa-shopping-cart"></i> Finalize o seu pedido
          </h2>
        </div>
      </div>

      <div class="row invoice-info">
        <div class="col-xs-12">
          <p class="lead">Endereço de Entrega:</p>
        </div>
        <div class="col-sm-6 col-xs-12">
          <input class="form-control" autocomplete="off" placeholder="Endereço" name="address" ngModel required>
        </div>
        <div class="col-sm-2 col-xs-6">
          <input class="form-control" autocomplete="off" placeholder="Número" name="number" pattern='^[0-9]*$' ngModel
            required>
        </div>
        <div class="col-sm-4 col-xs-6">
          <input class="form-control" autocomplete="off" placeholder="Complemento" name="optional" ngModel required>
        </div>
      </div>

      <!-- Table row -->
      <div class="row">
        <div class="col-xs-12">
          <p class="lead">Itens do Pedido:</p>
        </div>
        <mt-order-items [items]="cartItem()" (increaseQty)="increaseQty($event)" (decreaseQty)="decreaseQty($event)"
          (remove)="remove($event)"></mt-order-items>
      </div>

      <div class="row">
        <div class="col-sm-6 col-xs-12">
          <p class="lead">Formas de Pagamento:</p>
          <div class="form-group">
            <mt-radio [options]="paymentOptions" name="paymentOption" ngModel></mt-radio>
          </div>
        </div>
        <div class="col-sm-6 col-xs-12">
          <p class="lead">Frete e Total:</p>
          <div class="table-responsive">
            <table class="table">
              <tbody>
                <tr>
                  <th style="width:50%">Itens:</th>
                  <td class="text-right">R$ 20,00</td>
                </tr>
                <tr>
                  <th>Frete:</th>
                  <td class="text-right">R$ 8,00</td>
                </tr>
                <tr>
                  <th>Total:</th>
                  <td class="text-right">R$ 28,00</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </form>

    <div class="row">
      <div class="col-xs-12">
        <a href="order-summary.html" class="btn btn-success pull-right"><i class="fa fa-credit-card"></i> Concluir
          Pedido
        </a>
      </div>
    </div>
  </section>
</section>
