<div class="col-xs-12">
  <p> há items no seu carrinho. Que tal começar <a [routerLink]="['/restaurants']"
      routerLinkActive="router-link-active">Aqui</a>?</p>
  <p class="lead">Itens do Pedido:</p>
</div>

<div class="col-xs-12 table-responsive">
  <table class="table table-striped">
    <thead>
      <tr>
        <th class="text-center">Quantidade</th>
        <th>Item</th>
        <th>Descrição</th>
        <th class="text-right">Subtotal</th>
        <th class="text-right"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items">
        <td class=" text-center">
          <a class="btn btn-sm" (click)="emitDecreaseQty(item)"><i class="fa fa-minus"></i></a>
          {{item.quantity}}
          <a class="btn btn-sm" (click)="emitIncreaseQty(item)"><i class="fa fa-plus"></i></a>
        </td>
        <td>{{item.menuItem.name}}</td>
        <td>{{item.menuItem.description}}</td>
        <!-- <td>{{item.menuItem.value() | currency: 'BRL' : true }}</td> -->

        <td class="text-right">{{total()}}</td>
        <td class="text-right">
          <a class="btn btn-sm danger" (click)="emitRemove(item)"><i class="fa fa-remove"></i></a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
