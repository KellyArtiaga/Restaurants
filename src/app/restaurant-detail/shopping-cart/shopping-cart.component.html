<!--INICIO DO CARRINHO-->
<div class="box box-solid">
  <div class="box-header">
    <i class="fa fa-shopping-cart"></i>

    <h3 class="box-title">Carrinho</h3>
  </div>
  <!-- /.box-header -->
  <div class="box-body">
    <div *ngIf="this.items().length === 0">
      <p>Seu carrinho est√° vazio</p>
    </div>
    <div class="table-responsive" *ngIf="this.items().length != 0">
      <table class=" table">
        <tbody>
          <tr *ngFor="let item of items()">
            <th>{{item.quantity}}x - {{item.menuItem.name}}</th>
            <td class="text-right">{{item.value() | currency: 'BRL': true}}</td>
            <td class="text-right">
              <a class="btn btn-am danger" (click)="removeItem(item)">
                <i class="fa fa-remove"></i>
              </a>
            </td>
          </tr>
          <tr>
            <th>Total:</th>
            <td class="text-right">{{total() | currency: 'BRL': true}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="box-footer" *ngIf="this.items().length != 0">
    <div class="pull-right">
      <button type="button" class="btn btn-danger" (click)="clear()"><i class="fa fa-trash"></i>Limpar</button>
      <a href="order.html" class="btn btn-success"><i class="fa fa-credit-card"></i> Fechar Pedido</a>
    </div>
  </div>
</div>
<!-- FIM DO CARRINHO -->
